<!DOCTYPE html>
<html>
<body>

	<input type="text" id="searchField" placeholder="Search query...">
	<button onclick="searchStreams()">Search</button> </br>

	<p id="total">TOTAL</p>
	<p id="streams">STREAMS</p>

<script>
function getJSONP(url, success) {

    var ud = '_' + +new Date,
        script = document.createElement('script'),
        head = document.getElementsByTagName('head')[0] 
               || document.documentElement;

    window[ud] = function(data) {
        head.removeChild(script);
        success && success(data);
    };

    script.src = url.replace('callback=?', 'callback=' + ud);
    head.appendChild(script);

}

function myCallback(jsonpObj){
    var text = '';

    var len = jsonpObj.streams.length;
    for(var i=0;i<len;i++){
        twitch = jsonpObj.streams[i];
        text += '<p><img src = "' + twitch['preview']['small'] +'"/>' + twitch['channel']['display_name'] + '</p>'
    }

    document.getElementById('total').innerHTML = "Total results: " + jsonpObj['_total'];
    document.getElementById('streams').innerHTML = text;
 }

 function searchStreams() {
 	// Build the url
 	document.getElementById('searchField').setAttribute("placeholder", "Search query...");
 	var search = document.getElementById('searchField').getAttribute("value").toLowerCase();
 	var appendURL = search.replace(/ /g, "%20");
 	document.appendChild(appendURL);
 }

</script>
<script type="text/javascript" src="https://api.twitch.tv/kraken/search/streams?q=starcraft.json?count=100&callback=myCallback"></script>

</body>
</html>
